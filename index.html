<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Encryptor & Decryptor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Cipher Encryptor & Decryptor</h2>

        <label for="cipherType">Select Cipher:</label>
        <select id="cipherType" onchange="toggleInputs()">
            <option value="caesar">Caesar Cipher</option>
            <option value="monoalphabetic">Monoalphabetic Cipher</option>
            <option value="playfair">Playfair Cipher</option>
        </select>

        <textarea id="inputText" placeholder="Enter text..."></textarea>

        <div id="shiftContainer">
            <label>Shift:</label>
            <input type="number" id="shift" value="5" min="1" max="25">
        </div>

        <div id="monoKeyContainer" style="display: none;">
            <label>Monoalphabetic Key:</label>
            <input type="text" id="monoKey" readonly>
            <button onclick="generateMonoKey()">Generate Key</button>
        </div>

        <div id="playfairKeyContainer" style="display: none;">
            <label>Playfair Key:</label>
            <input type="text" id="playfairKey" placeholder="Enter key phrase...">
        </div>

        <div class="buttons">
            <button onclick="processText(true)">Encrypt</button>
            <button onclick="processText(false)">Decrypt</button>
        </div>

        <h3>Output:</h3>
        <textarea id="outputText" readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
